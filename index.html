<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Peta DMA & Pipa Gianyar</title>

  <!-- Framework7 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.2/framework7-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/framework7@8.3.2/framework7-bundle.min.js"></script>

  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon / Icon -->
  <link rel="icon" href="assets/icon-192.png" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- App Root -->
  <div id="app">
    <div class="view view-main">
      <div class="page" data-name="home">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">Peta DMA & Pipa Gianyar</div>
          </div>
        </div>
        <div class="page-content">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Inisialisasi Framework7
    const app = new Framework7({
      root: '#app',
      name: 'Peta Gianyar',
      id: 'com.peta.gianyar',
    });

    // Inisialisasi Peta Leaflet
    const map = L.map('map').setView([-8.536, 115.325], 12); // Titik Gianyar

    // Tambahkan tile basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fungsi untuk load GeoJSON
    async function loadGeoJSON(file, style) {
      try {
        const res = await fetch(file);
        const data = await res.json();
        L.geoJSON(data, { style: style }).addTo(map);
      } catch (err) {
        console.error(`Gagal memuat ${file}:`, err);
      }
    }

    // Load data DMA dan Pipa
    loadGeoJSON('geojson/dma.geojson', { color: 'blue', weight: 2 });
    loadGeoJSON('geojson/pipa.geojson', { color: 'red', weight: 1 });

    // Daftarkan service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker terdaftar'))
        .catch(err => console.error('SW gagal:', err));
    }
  </script>
</body>
</html>
